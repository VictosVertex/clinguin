<div ngbDropdown class="d-inline-block">
    <button type="button" (click)="onDropdownChange()" class="btn btn-outline-primary" id="{{element?.id}}" ngbDropdownToggle #ddbut>
        {{buttonLabel}}
    </button>
    <div ngbDropdownMenu>
        <button ngbDropdownItem *ngFor="let child of dropDownMenuItems" (click)="onClick(child.element)" id="{{child.element.id}}">
            {{child.label}}
        </button>
    </div>
</div>
